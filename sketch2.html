<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sketch 2 - Ocean Waves</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <script src="sketch2.js" defer></script>
</head>
<body class="sketch-ocean">
  <h1>The Beauty of a Moment</h1>
  <h2>An Oceanic Feeling</h2>

  <div id="sketch"></div>

  <div class="controls">
    <button id="toggle-sound-2">Play / Stop Music</button>

    <div class="labels-2">
      Volume: 
      <input id="vol" type="range" min="0" max="1" step="0.01" value="0.5">
      <span id="volVal">0.50</span>
    </div>

    <button id="random-circle-color">Random Fish Color</button>

    <a href="sketch1.html">
      <button class="back-button">Back to Previous Scene</button>
    </a>

    <div class="labels-22">
      <p>Click the white bird to hear it chirp</p>
    </div>

    <div class="name-tag-ocean">Created by Adri Espinoza</div>
  </div>
</body>
</html>
